  <body>
    <script>
      // GitHub Pages SPA fallback: route all paths back to index.html
      ;(function () {
        var l = window.location
        var redirectBase = (l.origin || '') + (l.pathname.startsWith('/wordrow') ? '/wordrow/' : '/')
        l.replace(redirectBase + (l.search || '') + (l.hash || ''))
      })()
    </script>
  </body>
